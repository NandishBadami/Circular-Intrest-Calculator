<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Circular Intrest Calculator</h1>
    <form>
        Enter Issued Date: <br><br>
        <input type="datetime" id="i-date" placeholder="DD-MM-YYYY" required><br><br>
        Enter Received Date: <br><br>
        <input type="datetime" id="r-date" placeholder="DD-MM-YYYY" required><br><br>
        Enter Amount: <br><br>
        <input type="datetime" id="amount" placeholder="Amount" required><br><br>
        <button type="button">Submit</button>
    </form>
    <p><b class="amount"></b></p>
    <p><b id="intrest"></b></p>
    <p><b id="total-amount"></b></p>
    <p><b id="days"></b></p>
    <script src="script.js"></script> 
</body>
</html>
